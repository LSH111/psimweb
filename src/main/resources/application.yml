# MyBatis ì„¤ì •
mybatis:
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: com.psim.web.*.vo
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    jdbc-type-for-null: NULL
    cache-enabled: true
    lazy-loading-enabled: false
    aggressive-lazy-loading: false
    default-statement-timeout: 30
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# ë¡œê¹… ì„¤ì •
logging:
  level:
    root: INFO
    com.psim: DEBUG
    com.psim.web: DEBUG
    com.psim.web.prk.mapper: TRACE
    com.psim.web.cmm.mapper: TRACE
    com.zaxxer.hikari: INFO
    org.springframework.jdbc: DEBUG
    org.springframework.transaction: DEBUG
    org.mybatis: DEBUG
    org.apache.ibatis: TRACE
    java.sql: TRACE
    java.sql.Connection: DEBUG
    java.sql.Statement: DEBUG
    java.sql.PreparedStatement: DEBUG
    java.sql.ResultSet: TRACE
  pattern:
    console: |
      %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{40})
      %msg%n
    file: |
      %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{40}
      %msg%n
  file:
    name: logs/psim-web.log
    max-size: 10MB
    max-history: 30

